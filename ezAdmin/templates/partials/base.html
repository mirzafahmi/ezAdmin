{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <style>
      html {
        height: 100%;
    }
    
      body {
          margin: 0;
          min-height: 100%;
          display: flex;
          flex-direction: column;
      }
      
      footer {
          background-color: #f1f1f1;
          padding: 1px;
          margin-top: auto; /* This pushes the footer to the bottom */
      }

      .main {
          max-width: 1400px; /* Set your desired maximum width */
          margin: 0 auto; /* Center the container */
          padding: 1px;
      }
      .stack-icon{
        width: 20px; /* Adjust the width to your desired size */
        height: 20px; /* Adjust the height to your desired size */
        margin: 2px; /* Optional: Add some margin between icons */
      }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    
    <title>ezAdmin | {% block tittle %}{% endblock %}</title>
  </head>
  <body>

    {% include 'partials/nav.html' %}

    <div class="container-fluid mt-2 main bg-light">
      <div class="col-md-10 offset-md-1 table-responsive">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-light">

            <li class="breadcrumb-item"><a href="{% url 'dashboard-inventory-raw-material-main'%}">Inventory Main Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
          </ol>
        </nav>
      </div>
      {% block content %}

      {% endblock %}

      {% block javascript%}

      {% endblock%}


    </div>
