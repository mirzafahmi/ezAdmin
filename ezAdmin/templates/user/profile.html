{% extends 'partials/base.html' %}
{% block tittle %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="row p-3">
                    <div class="col-md-8">
                        <table class="table table-borderless">
                            <thead>
                                <span class="h4">Profile Information</span class="h4">
                                <a class="btn btn-info btn-sm float-right" href="{% url 'user-profile-update' %}">Edit</a>
                                <hr>
                            </thead>
                            <div class="col-md-4">
                                <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="profile-image" width="400" height="500">
                            </div>
                            <tbody>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>{{ user.username }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone</th>
                                    <td>{{user.profile.phone}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>{{user.profile.address}}</td>
                                </tr>
                            </tbody>                            
                        </table>
                        <a class="btn btn-outline-info btn-block" href="{% url 'admin:index' %}">Redirect to Admin Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
