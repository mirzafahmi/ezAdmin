{% extends 'partials/base.html' %}
{% block title %} Register{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-2">
            {% if messages %}
            {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="col-md-6 offset-md-3">
                <div class="border p-3">
                    <div id="divDarkModeToggle" class="nav-item d-flex align-items-center justify-content-center py-1">
                        <div class="form-check form-switch d-flex align-items-center" id="div-dark-mode-toggle" style="margin:0px; padding:0px">
                          <input class="form-check-input" id="dark-mode-toggle" type="checkbox" role="switch" style="height:1.5em; width:1.5em; margin-left: 0px"checked>
                        </div>
                    </div>
                    <h3 class="text-center">Register Here</h3>
                    <hr>
                    <form method="POST" class="d-flex flex-column">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <input class="btn btn-success my-2" type="submit" value="Register">
                        <a class = "btn btn-outline-primary mb-2" href ="{% url 'user-login' %}">
                            Cancel Register
                        </a>
                    </form>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
