{% extends 'partials/base.html' %}
{% block title %} Reset Password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row my-3" style="min-height:45vh;">
            <div class="col-md-6 offset-md-3 my-auto">        
                <div class="border p-3">
                    <div id="divDarkModeToggle" class="nav-item d-flex align-items-center justify-content-center py-1">
                        <div class="form-check form-switch d-flex align-items-center" id="div-dark-mode-toggle" style="margin:0px; padding:0px">
                          <input class="form-check-input" id="dark-mode-toggle" type="checkbox" role="switch" style="height:1.5em; width:1.5em; margin-left: 0px"checked>
                        </div>
                    </div>
                    <h3 class="text-center">Reset Password Page</h3>
                    <hr>
                    <div class="alert alert-danger">
                        <h4>Are you sure to reset your password?</h4>
                    </div>
                    <form method = "POST" class="d-flex flex-column">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <input class ="btn btn-danger my-2" type ="submit" value = "Reset Password">
                        <a class = "btn btn-outline-primary mb-2" href ="{% url 'user-login' %}">
                            Cancel Reset Password
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
