{% extends 'partials/base.html' %}
{% block tittle %}Profile Update{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-md-6 offset-md-3">
            <div class="row p-3">
                <div class="col-md-8 offset-md-2">
                    <form method = "POST" enctype = "multipart/form-data">
                        <div class="hstack">
                            <span class="h4">Edit Profile Information</span class="h4">
                            <input class="btn btn-success btn-sm ms-auto" type = "submit" value = "Update">
                        </div>
                        <hr>
                        <div class="col-md-8 offset-md-2 my-4">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="profile-image" width="400" height="500">
                        </div class="mt-3">
                            {% csrf_token %}
                            {{ user_update_form|crispy }}
                            {{ profile_update_form|crispy }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
