{% extends 'partials/base.html' %}
{% block tittle %} Delete UOM{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3">
                    {% if message %}
                    {% for message in messages %}
                    <div class = "alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <h3>Deleting UOM</h3>
                    <hr>
                    <div class="alert alert-danger">
                        <h4>Are you sure you want to delete <i>'{{UOM}}'</i> as UOM?</h4>
                    </div>
                    <form method = "POST">
                        {% csrf_token %}
                        <a class="btn btn-light"  href = "{% url 'dashboard-misc-uom-list' %}"> Cancel</a>
                        <input class = "btn btn-danger" type="submit" value = "Delete UOM">
                    </form>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
