{% extends 'partials/base.html' %}
{% block tittle %} Edit Product{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3">
                    <h3>Update {{ product.name}} ({{product.item_code}}) details?</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <a class="btn btn-light"  href = "{% url 'store-product-list' %}"> Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Update Product">
                    </form>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
